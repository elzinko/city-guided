name: CI

on:
  workflow_dispatch:
  push:
    branches: ["main", "feature/**", "bugfix/**", "ci/**"]
  pull_request:
    branches: ["main"]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build & lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Enable corepack and install
        run: |
          corepack enable
          pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm run lint

      - name: Build
        run: pnpm run build

  dev-check:
    name: Dev startup check
    runs-on: ubuntu-latest
    needs: build
    env:
      ENABLE_OSRM: "true"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Enable corepack and install
        run: |
          corepack enable
          pnpm install --frozen-lockfile

      - name: Cache OSRM data
        uses: actions/cache@v4
        with:
          path: infra/docker/osrm-data
          key: osrm-data-${{ hashFiles('infra/docker/docker-compose.yml') }}
          restore-keys: |
            osrm-data-

      - name: Run dev startup check (API + frontend)
        run: |
          chmod +x scripts/ci-dev-check.sh
          ./scripts/ci-dev-check.sh
