name: CI/CD

on:
  workflow_dispatch:
    inputs:
      deploy_staging:
        description: "Deploy to AWS staging after tests"
        required: false
        default: "false"
        type: choice
        options: ["false", "true"]
  push:
    branches: ["main", "feature/**", "bugfix/**"]
  pull_request:
    branches: ["main"]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    name: Build & Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.27.0

      - name: Install dependencies
        env:
          HUSKY: 0
        run: pnpm install --frozen-lockfile --ignore-scripts

      - name: Lint
        run: pnpm run lint

      - name: Build
        run: pnpm run build

      - name: Cache build artifacts
        uses: actions/cache/save@v4
        with:
          path: |
            apps/*/dist
            apps/*/.next
            services/*/dist
          key: build-${{ github.sha }}

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: build-and-test
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.27.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm --filter apps-web-frontend exec playwright install --with-deps chromium

      - name: Restore build artifacts
        uses: actions/cache/restore@v4
        with:
          path: |
            apps/*/dist
            apps/*/.next
            services/*/dist
          key: build-${{ github.sha }}

      - name: Generate .env.ci file
        run: |
          mkdir -p infra/config
          cat > infra/config/.env.ci << 'EOF'
          ENVIRONMENT=ci
          COMPOSE_PROJECT_NAME=city-guided-ci
          SITE_DOMAIN=localhost
          API_PORT=4000
          WEB_PORT=3080
          OSRM_PORT=5001
          OSRM_URL=http://osrm:5000
          BUILD_MODE=local
          SHOULD_BUILD_LOCAL=true
          RESTART_POLICY=no
          NODE_ENV=test
          NEXT_PUBLIC_SHOW_DEV_OPTIONS=false
          DOCKER_ENV=true
          EOF

      - name: Start all services (using .env.ci)
        run: SKIP_OSRM_DATA_LOAD=true pnpm docker:start ci
        timeout-minutes: 5

      - name: Check container status
        run: |
          echo "ğŸ“‹ Container status:"
          docker ps -a --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"
          echo ""
          echo "ğŸ“‹ Container logs (last 20 lines each):"
          docker logs city-guided-ci-api --tail 20 2>&1 || echo "API container not found"
          docker logs city-guided-ci-web --tail 20 2>&1 || echo "Web container not found"
          docker logs city-guided-ci-caddy --tail 20 2>&1 || echo "Caddy container not found"

      - name: Wait for all services
        run: SKIP_OSRM_DATA_LOAD=true pnpm docker:wait ci all
        timeout-minutes: 5

      - name: Run E2E tests
        run: pnpm run test:e2e
        env:
          # Tests via Caddy reverse proxy (port 80)
          E2E_BASE_URL: http://localhost
          NEXT_PUBLIC_API_URL: http://localhost/api
          NEXT_PUBLIC_OSRM_URL: http://localhost/osrm

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results
          path: apps/web-frontend/test-results/
          retention-days: 7

      - name: Show logs on failure
        if: failure()
        run: pnpm docker:logs ci

      - name: Cleanup
        if: always()
        run: pnpm docker:stop ci

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # BUILD AND PUSH DOCKER IMAGES TO GHCR
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

  build-images:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    needs: [build-and-test, e2e-tests]
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
    outputs:
      image_tag: ${{ steps.meta.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata for API
        id: meta-api
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}-api
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: infra/deployment/compose/Dockerfile.api
          push: true
          tags: ${{ steps.meta-api.outputs.tags }}
          labels: ${{ steps.meta-api.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Docker metadata for Web
        id: meta-web
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}-web
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Web image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: infra/deployment/compose/Dockerfile.frontend
          push: true
          tags: ${{ steps.meta-web.outputs.tags }}
          labels: ${{ steps.meta-web.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Output image tag
        id: meta
        run: |
          # Use short SHA (7 chars) to match docker/metadata-action
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          echo "version=${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "Image tag: ${SHORT_SHA}"

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # DEPLOY TO STAGING
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # 
  # This job uses a unified deployment script that automatically detects
  # the infrastructure mode (EC2 or ECS) from constants.ts and deploys accordingly.
  # 
  # Infrastructure mode is defined in: infra/provisioning/aws/constants.ts
  # 
  # Run `pnpm provision staging` to set up infrastructure.
  #
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

  deploy-staging:
    name: Deploy to AWS Staging
    runs-on: ubuntu-latest
    needs: [build-images]
    if: |
      github.ref == 'refs/heads/main' &&
      (
        github.event_name == 'push' ||
        (github.event_name == 'workflow_dispatch' && github.event.inputs.deploy_staging == 'true')
      )
    environment:
      name: staging
      url: https://cityguided.duckdns.org
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.27.0

      - name: Install deployment dependencies
        working-directory: infra/deployment
        run: pnpm install --frozen-lockfile

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.SECRET_AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.SECRET_AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.SECRET_AWS_REGION }}

      - name: Deploy application (unified script)
        env:
          IMAGE_TAG: ${{ needs.build-images.outputs.image_tag }}
        run: |
          echo "ğŸš€ Deploying to AWS staging..."
          echo "   Image tag: $IMAGE_TAG"
          echo ""
          
          # The deploy script automatically detects the mode from constants.ts
          cd infra/deployment
          pnpm run deploy -- staging --tag "$IMAGE_TAG"

      - name: Get deployment info from SSM
        id: ssm
        run: |
          # Fetch key values from SSM for verification and summary
          SITE_DOMAIN=$(aws ssm get-parameter --name "/city-guided/staging/SITE_DOMAIN" --query "Parameter.Value" --output text 2>/dev/null || echo "")
          EC2_PUBLIC_IP=$(aws ssm get-parameter --name "/city-guided/staging/SECRET_EC2_PUBLIC_IP" --with-decryption --query "Parameter.Value" --output text 2>/dev/null || echo "")
          INFRA_MODE=$(aws ssm get-parameter --name "/city-guided/staging/INFRA_MODE" --query "Parameter.Value" --output text 2>/dev/null || echo "ec2")
          
          echo "site_domain=$SITE_DOMAIN" >> $GITHUB_OUTPUT
          echo "public_ip=$EC2_PUBLIC_IP" >> $GITHUB_OUTPUT
          echo "infra_mode=$INFRA_MODE" >> $GITHUB_OUTPUT

      - name: Update DuckDNS (EC2 mode only)
        if: steps.ssm.outputs.infra_mode == 'ec2' && steps.ssm.outputs.public_ip != ''
        run: |
          echo "ğŸ¦† Updating DuckDNS..."
          
          SITE_DOMAIN="${{ steps.ssm.outputs.site_domain }}"
          DUCKDNS_TOKEN=$(aws ssm get-parameter --name "/city-guided/staging/SECRET_DUCKDNS_TOKEN" --with-decryption --query "Parameter.Value" --output text)
          EC2_PUBLIC_IP="${{ steps.ssm.outputs.public_ip }}"
          
          DUCKDNS_SUBDOMAIN="${SITE_DOMAIN%.duckdns.org}"
          
          RESPONSE=$(curl -s "https://www.duckdns.org/update?domains=${DUCKDNS_SUBDOMAIN}&token=${DUCKDNS_TOKEN}&ip=${EC2_PUBLIC_IP}")
          
          if [ "$RESPONSE" = "OK" ]; then
            echo "âœ… DuckDNS updated: $SITE_DOMAIN â†’ $EC2_PUBLIC_IP"
          else
            echo "âš ï¸ DuckDNS update failed: $RESPONSE"
          fi

      - name: Verify deployment (EC2)
        if: steps.ssm.outputs.infra_mode == 'ec2'
        run: |
          echo "ğŸ” Verifying EC2 deployment..."
          
          EC2_PUBLIC_IP="${{ steps.ssm.outputs.public_ip }}"
          
          # Wait for services to start
          sleep 30
          
          curl -sf --connect-timeout 15 "http://${EC2_PUBLIC_IP}" > /dev/null \
            && echo "âœ… Frontend OK" || echo "âš ï¸ Frontend not responding yet"
          
          curl -sf --connect-timeout 15 "http://${EC2_PUBLIC_IP}/api/health" > /dev/null \
            && echo "âœ… API OK" || echo "âš ï¸ API not responding yet"

      - name: Verify deployment (ECS)
        if: steps.ssm.outputs.infra_mode == 'ecs'
        run: |
          echo "ğŸ” Verifying ECS deployment..."
          
          # Get ALB DNS
          ALB_DNS=$(aws elbv2 describe-load-balancers \
            --names city-guided-alb \
            --query 'LoadBalancers[0].DNSName' \
            --output text)
          
          echo "ALB DNS: $ALB_DNS"
          
          # Check target health
          TG_ARN=$(aws elbv2 describe-target-groups \
            --names city-guided-targets \
            --query 'TargetGroups[0].TargetGroupArn' \
            --output text)
          
          aws elbv2 describe-target-health \
            --target-group-arn "$TG_ARN" \
            --query 'TargetHealthDescriptions[*].TargetHealth.State' \
            --output table

      - name: Deployment summary
        run: |
          echo ""
          echo "â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—"
          echo "â•‘            âœ… Staging Deployment Completed             â•‘"
          echo "â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo ""
          echo "ğŸ“¦ Commit:  ${{ github.sha }}"
          echo "ğŸ—ï¸  Mode:    ${{ steps.ssm.outputs.infra_mode }}"
          echo "ğŸŒ URL:     https://${{ steps.ssm.outputs.site_domain }}"
          echo "ğŸ—„ï¸ Config:  AWS SSM /city-guided/staging/*"
          echo ""
