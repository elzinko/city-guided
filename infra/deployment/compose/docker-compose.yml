# Docker Compose - Application City-Guided
# Unifié pour tous les environnements : local, staging, prod
# Configuration via fichiers .env : .env.local, .env.staging, .env.prod
#
# Images are pulled from GHCR (GitHub Container Registry):
#   ghcr.io/elzinko/city-guided-api:<tag>
#   ghcr.io/elzinko/city-guided-web:<tag>
#
# Usage:
#   Local:   docker compose --env-file ../../config/.env.local up -d
#   Staging: docker compose --env-file ../../config/.env.staging up -d
#   Prod:    docker compose --env-file ../../config/.env.prod up -d

# Nom de la stack (préfixe pour tous les conteneurs/réseaux/volumes)
name: city-guided

services:
  api:
    image: ${API_IMAGE:-ghcr.io/elzinko/city-guided-api:latest}
    container_name: api
    ports:
      - "${API_PORT:-4000}:${API_PORT:-4000}"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=${API_PORT:-4000}
      - OSRM_URL=${OSRM_URL:-http://osrm:5000}
      - DATABASE_URL=${DATABASE_URL:-}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - APP_VERSION=${APP_VERSION:-}
      - APP_REPO_URL=${APP_REPO_URL:-}
    networks:
      - default
      - osrm-network
    restart: ${RESTART_POLICY:-no}
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:${API_PORT:-4000}/api/health"]
      interval: ${HEALTHCHECK_INTERVAL:-30s}
      timeout: ${HEALTHCHECK_TIMEOUT:-10s}
      retries: ${HEALTHCHECK_RETRIES:-3}
      start_period: ${HEALTHCHECK_START_PERIOD:-40s}

  web:
    image: ${WEB_IMAGE:-ghcr.io/elzinko/city-guided-web:latest}
    container_name: web
    ports:
      - "${WEB_PORT:-3080}:${WEB_PORT:-3080}"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=${WEB_PORT:-3080}
      - DOCKER_ENV=true
      - API_PORT=${API_PORT:-4000}
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-}
      - NEXT_PUBLIC_OSRM_URL=${NEXT_PUBLIC_OSRM_URL:-}
      - APP_VERSION=${APP_VERSION:-}
      - APP_REPO_URL=${APP_REPO_URL:-}
      - SHOW_DEV_OPTIONS=${SHOW_DEV_OPTIONS:-false}
    depends_on:
      - api
    networks:
      - default
    restart: ${RESTART_POLICY:-no}
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:${WEB_PORT:-3080}"]
      interval: ${HEALTHCHECK_INTERVAL:-30s}
      timeout: ${HEALTHCHECK_TIMEOUT:-10s}
      retries: ${HEALTHCHECK_RETRIES:-3}
      start_period: ${HEALTHCHECK_START_PERIOD:-60s}

  # Caddy - Reverse proxy with automatic HTTPS
  caddy:
    image: caddy:alpine
    container_name: caddy
    ports:
      - "${CADDY_HTTP_PORT:-80}:80"
      - "${CADDY_HTTPS_PORT:-443}:443"
    environment:
      - SITE_DOMAIN=${SITE_DOMAIN:-localhost}
      - API_PORT=${API_PORT:-4000}
      - WEB_PORT=${WEB_PORT:-3080}
    volumes:
      - ../reverse-proxy/Caddyfile.${ENVIRONMENT:-local}:/etc/caddy/Caddyfile:ro
      - caddy_data:/data       # Certificats SSL
      - caddy_config:/config   # Config Caddy
    depends_on:
      - web
      - api
    networks:
      - default
      - osrm-network
    restart: ${RESTART_POLICY:-no}

volumes:
  # Caddy data (SSL certificates)
  caddy_data:
  # Caddy config
  caddy_config:

networks:
  # Réseau par défaut pour l'application (nommé automatiquement: city-guided_default)
  default:

  # Réseau partagé avec OSRM (optionnel pour local)
  osrm-network:
    name: osrm-network
    external: ${OSRM_NETWORK_EXTERNAL:-true}
